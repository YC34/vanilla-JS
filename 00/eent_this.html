<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event-this</title>
</head>
<body>
        <input type="text" >
        <button>클릭</button>
        <script>
            const btnE1 = document.querySelector("button");
            btnE1.addEventListener("click" , (e) => {
                console.log('click event');
                console.log(e);
            });

            const inputE1 = document.querySelector("input");
            inputE1.addEventListener("keydown" , (e) => {
                console.log(e);

                // enter값은 13
                if(e.keyCode === 13){
                    searchGo();
                }
            });

            function searchGo(){
                console.log("검색 ... ");
            }
        </script>
</body>
</html>
